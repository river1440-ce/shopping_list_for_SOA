{% extends "base_generic.html" %}

{% block content %} 

<!--Register--> 
	<h1>Sign Up</h1>
	<form method="POST">
		{% csrf_token %}
        <table>
            <button class="" type="submit">Sign Up</button>
            {{ register_form.as_table }}                    
        </table>
	</form>
    <p class="">If you already have an account, <a href="{% url 'login'%}">login</a> instead.</p>

</div>

{% endblock %}
